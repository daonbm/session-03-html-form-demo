<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/action_page.php" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="phone">Phone:</label><br>
        <input type="number" id="phone" name="phone"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" id="coding" name="hobbies" value="Coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="travelling" name="hobbies" value="Travelling">
        <label for="travelling">Travelling</label><br><br>

        <label>City 1:</label><br>
        <select name="city">
            <option value="HCM">Hồ Chí Minh</option>
            <option value="HN">Hà Nội</option>
            <option value="DN">Đà Nẵng</option>
        </select><br><br>

        <label>City 2:</label><br>
        <select name="city" multiple>
            <option value="HCM">Hồ Chí Minh</option>
            <option value="HN" selected>Hà Nội</option>
            <option value="DN">Đà Nẵng</option>
        </select><br><br>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">

        <input type="button" onclick="alert('Hello K25-CNTT3')" value="Say Hello"><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
